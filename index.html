<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>停車場系統</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .parking-lot {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
    }

    .parking-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    .spot {
      background: #ffffff;
      color: #000000;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .spot:hover {
      transform: scale(1.05);
    }

    .spot.occupied {
      background: #facc15;
      border: 2px solid #eab308;
      color: #000;
    }

    .spot.selected {
      outline: 4px solid #38bdf8;
    }

    .control {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .screen {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 12px 16px;
      border-radius: 8px;
      width: 100%;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      width: 100%;
    }

    button {
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 150px;
    }

    .park-btn {
      background: #10b981;
      color: white;
    }

    .park-btn:hover {
      background: #059669;
    }

    .take-btn {
      background: #f97316;
      color: white;
    }

    .take-btn:hover {
      background: #ea580c;
    }

    .confirm-btn {
      background: #3b82f6;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      width: 100%;
      max-width: 180px;
      padding: 16px 20px;
    }

    .confirm-btn:hover {
      background: #2563eb;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-box {
      background: #fff;
      color: #333;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: pop 0.25s ease;
    }

    .modal-box h3 {
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    .close-btn {
      padding: 10px 20px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 停車格 -->
    <div class="parking-lot">
      <h2>停車場</h2>
      <div class="parking-grid" id="parkingGrid"></div>
    </div>

    <!-- 控制區 -->
    <div class="control">
      <div class="screen" id="screen">尚未選擇車位</div>
      <input type="text" id="plateInput" placeholder="輸入車牌號碼">
      <div class="btn-group">
        <button class="park-btn" id="parkMode">停車</button>
        <button class="take-btn" id="takeMode">取車</button>
      </div>
      <button class="confirm-btn" id="confirm">確認</button>
    </div>
  </div>

  <!-- 彈窗 -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <h3 id="modalText">成功訊息</h3>
      <button class="close-btn" id="closeModal">關閉</button>
    </div>
  </div>

  <script>
    const parkingGrid = document.getElementById('parkingGrid');
    const screen = document.getElementById('screen');
    const plateInput = document.getElementById('plateInput');
    const confirmBtn = document.getElementById('confirm');
    const parkBtn = document.getElementById('parkMode');
    const takeBtn = document.getElementById('takeMode');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modalText');
    const closeModal = document.getElementById('closeModal');

    let mode = 'park';
    let selectedSpot = null;
    let parkingData = Array(25).fill(null);

    // 初始化 5x5 停車格
    for (let i = 0; i < 25; i++) {
      const spot = document.createElement('div');
      spot.className = 'spot';
      spot.textContent = i + 1;
      spot.addEventListener('click', () => selectSpot(i, spot));
      parkingGrid.appendChild(spot);
    }

    function selectSpot(i, el) {
      document.querySelectorAll('.spot').forEach(s => s.classList.remove('selected'));
      selectedSpot = i;
      el.classList.add('selected');
      screen.textContent = `已選擇車位 ${i + 1}`;
    }

    parkBtn.onclick = () => {
      mode = 'park';
      screen.textContent = '模式：停車';
    };

    takeBtn.onclick = () => {
      mode = 'take';
      screen.textContent = '模式：取車';
    };

    confirmBtn.onclick = () => {
      if (selectedSpot === null) return alert('請先選擇車位');

      if (mode === 'park') {
        const plate = plateInput.value.trim();
        if (!plate) return alert('請輸入車牌');
        if (parkingData[selectedSpot]) return alert('此車位已佔用');
        parkingData[selectedSpot] = plate;
        updateUI();
        showModal('停車成功！');
      } else {
        if (!parkingData[selectedSpot]) return alert('此車位目前無車');
        parkingData[selectedSpot] = null;
        updateUI();
        showModal('取車成功！');
      }

      plateInput.value = '';
      selectedSpot = null;
      screen.textContent = '尚未選擇車位';
    };

    function updateUI() {
      const spots = document.querySelectorAll('.spot');
      spots.forEach((s, i) => {
        if (parkingData[i]) {
          s.classList.add('occupied');
          s.textContent = parkingData[i]; // 顯示車牌
        } else {
          s.classList.remove('occupied');
          s.textContent = i + 1; // 顯示車位編號
        }
      });
    }

    function showModal(msg) {
      modalText.textContent = msg;
      modal.style.display = 'flex';
    }

    closeModal.onclick = () => {
      modal.style.display = 'none';
    };
  </script>
</body>
</html>
